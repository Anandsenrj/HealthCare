<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>IoT Medical Dashboard â€” Health Monitor</title>

<!-- Firebase compat -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

<!-- JustGage -->
<script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>

<style>
  :root {
    --accent:#0078d7;
    --muted:#6b7280;
    --bg:#f4f7fb;
    --card:#ffffff;
  }

  body {
    font-family: "Segoe UI", Roboto, Arial;
    margin: 0;
    background: var(--bg);
    color: #111;
  }

  header {
    background: var(--card);
    border-bottom: 1px solid #e6eefb;
    padding: 12px 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
  }

  header img {
    width: 42px;
    height: 42px;
    border-radius: 8px;
    object-fit: cover;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  header h1 {
    margin: 0;
    font-size: 20px;
    color: var(--accent);
    flex: 1 1 auto;
    word-break: break-word;
  }

  .status {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #f3f3f3;
    border: 1px solid #ccc;
  }

  .small {
    font-size: 13px;
    color: var(--muted);
  }

  .btn {
    background: var(--accent);
    color: white;
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 14px;
  }

  .btn:hover { opacity: 0.9; }

  .wrapper {
    padding: 14px;
  }

  .grid {
    display: grid;
    grid-template-columns: 1fr 360px;
    gap: 16px;
    align-items: start;
  }

  .card {
    background: var(--card);
    border-radius: 12px;
    padding: 16px;
    box-shadow: 0 6px 18px rgba(18,52,86,0.06);
  }

  .wide { grid-column: 1 / -1; }

  .values {
    display: flex;
    gap: 12px;
    justify-content: space-between;
    margin-top: 8px;
    flex-wrap: wrap;
  }

  .valbox {
    flex: 1 1 45%;
    background: #fafbff;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
  }

  .valbox h4 {
    margin: 0;
    font-size: 13px;
    color: var(--muted);
  }

  .valbox p {
    margin: 6px 0 0;
    font-size: 18px;
    color: var(--accent);
    font-weight: 600;
  }

  .controls {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 10px;
    align-items: center;
    justify-content: center;
  }

  .controls input,
  .controls select {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ddd;
    width: 100%;
    max-width: 160px;
  }

  #ecgCanvas,
  #historyCanvas {
    height: 250px !important;
    width: 100%;
  }

  .alert-bar {
    position: fixed;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
    background: #d93025;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    font-weight: 600;
    transition: top 0.4s ease;
    z-index: 9999;
    max-width: 90%;
    text-align: center;
  }
  .alert-bar.show { top: 10px; }

  /* âœ… Responsive layout */
  @media (max-width: 1024px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }

  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
    }

    header img {
      width: 36px;
      height: 36px;
      margin-bottom: 4px;
    }

    header h1 {
      font-size: 16px;
    }

    .btn {
      width: 100%;
      font-size: 15px;
    }

    .values .valbox {
      flex: 1 1 100%;
    }

    #gBody, #gAmb {
      width: 100% !important;
      height: 140px !important;
    }

    #ecgCanvas, #historyCanvas {
      height: 200px !important;
    }
  }
</style>
</head>

<body>

<!-- ðŸ”” ALERT bar -->
<div id="alertBar" class="alert-bar"></div>

<header>
  <img src="logo.jpeg" alt="IoT Logo" />
  <h1 id="userTitle">IoT Health Dashboard</h1>
  <div class="status">
    <div class="dot" id="connDot"></div>
    <div class="small" id="connText">Disconnected</div>
  </div>
  <button class="btn" onclick="logout()">Logout</button>
</header>

<div class="wrapper">
  <div class="grid">
    <!-- Live ECG -->
    <div class="card">
      <h3>Live ECG</h3>
      <div class="small">Real-time ECG waveform (auto-scrolling).</div>
      <canvas id="ecgCanvas"></canvas>
      <div class="values">
        <div class="valbox"><h4>Latest ECG</h4><p id="latestEcg">--</p></div>
        <div class="valbox"><h4>Last Update</h4><p id="lastUpdate">--</p></div>
      </div>
    </div>

    <!-- Vitals -->
    <div class="card">
      <h3>Vitals</h3>
      <div id="gBody" style="width:100%;height:160px;margin:auto;"></div>
      <div id="gAmb" style="width:100%;height:160px;margin:auto;"></div>
      <div class="values" style="margin-top:10px">
        <div class="valbox"><h4>Body Temp</h4><p id="numBody">-- Â°C</p></div>
        <div class="valbox"><h4>Ambient Temp</h4><p id="numAmb">-- Â°C</p></div>
      </div>
      <div class="values">
        <div class="valbox"><h4>Heart Rate</h4><p id="numHR">-- BPM</p></div>
        <div class="valbox"><h4>SpOâ‚‚</h4><p id="numSPO2">-- %</p></div>
      </div>
    </div>

    <!-- History Viewer -->
    <div class="card wide">
      <h3>ðŸ“Š Historical Data</h3>
      <div class="small">Select a time window to view ECG + temperature readings.</div>
      <div class="controls">
        <label class="small">Start</label><input id="startDT" type="datetime-local"/>
        <label class="small">End</label><input id="endDT" type="datetime-local"/>
        <select id="preset">
          <option value="">Presets</option>
          <option value="5">Last 5 min</option>
          <option value="15">Last 15 min</option>
          <option value="30">Last 30 min</option>
          <option value="60">Last 1 hr</option>
        </select>
        <button id="loadBtn" class="btn">Load</button>
        <button id="refreshBtn" class="btn" style="background:#2a9d8f">Refresh Live</button>
      </div>
      <canvas id="historyCanvas" style="margin-top:12px;"></canvas>
    </div>
  </div>
</div>

<script>
/* ðŸ” Firebase Configuration */
const firebaseConfig = {
  apiKey: "AIzaSyBwGtPqCsq9G74bem7C6qWuJNDoqTH6sts",
  authDomain: "iot-health-monitor-f0530.firebaseapp.com",
  databaseURL: "https://iot-health-monitor-f0530-default-rtdb.firebaseio.com"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

/* âœ… Auth Check */
auth.onAuthStateChanged((user) => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    document.getElementById("userTitle").innerText = "IoT Health Dashboard â€” " + user.email;
  }
});

/* âœ… Logout */
function logout() {
  auth.signOut().then(() => window.location.href = "login.html");
}

/* === Dashboard Logic === */
const connDot=document.getElementById('connDot');
const connText=document.getElementById('connText');
const latestEcgEl=document.getElementById('latestEcg');
const lastUpdEl=document.getElementById('lastUpdate');
const numBody=document.getElementById('numBody');
const numAmb=document.getElementById('numAmb');
const numHR=document.getElementById('numHR');
const numSPO2=document.getElementById('numSPO2');
const alertBar=document.getElementById('alertBar');
let alertTimeout;

const gBody=new JustGage({id:'gBody',value:0,min:20,max:45,title:'Body Temp (Â°C)',levelColors:['#00cc66','#ffcc00','#ff3300']});
const gAmb=new JustGage({id:'gAmb',value:0,min:0,max:50,title:'Ambient (Â°C)',levelColors:['#00cc66','#ffcc00','#ff3300']});

const ecgCtx=document.getElementById('ecgCanvas').getContext('2d');
const ecgChart=new Chart(ecgCtx,{type:'line',data:{labels:[],datasets:[{label:'ECG',data:[],borderColor:'#d33',tension:0.15,pointRadius:0,borderWidth:1.5}]},options:{animation:false,responsive:true,scales:{x:{display:false},y:{min:0,max:1024}},plugins:{legend:{display:false}}}});

const historyCtx=document.getElementById('historyCanvas').getContext('2d');
let historyChart=new Chart(historyCtx,{type:'line',data:{labels:[],datasets:[
  {label:'ECG',data:[],borderColor:'#d33',tension:0.2,pointRadius:0,yAxisID:'y'},
  {label:'Body Temp',data:[],borderColor:'#0078d7',tension:0.2,pointRadius:2,yAxisID:'y1'},
  {label:'Ambient Temp',data:[],borderColor:'#00a884',tension:0.2,pointRadius:2,yAxisID:'y1'}
]},options:{responsive:true,interaction:{mode:'index'},stacked:false,scales:{y:{position:'left',min:0,max:110},y1:{position:'right',min:0,max:50,grid:{drawOnChartArea:false}}}}});

function setConnected(ok){connDot.style.background=ok?'#14a44d':'#f3f3f3';connText.innerText=ok?'Connected':'Disconnected';}
function showAlert(msg){alertBar.textContent=msg;alertBar.classList.add('show');clearTimeout(alertTimeout);alertTimeout=setTimeout(()=>alertBar.classList.remove('show'),6000);}

let lastValid={objectTemp:null,ambientTemp:null,heartRate:null,spo2:null,ecg:null};
const rootRef=db.ref('UpdatedReadings');

rootRef.limitToLast(1).on('value',snap=>{
  setConnected(true);
  if(!snap.exists())return;
  const val=snap.val();const key=Object.keys(val).pop();const entry=val[key];
  lastUpdEl.innerText=key.replace(/_/g,' ');
  if(entry.Temperature){
    const obj=parseFloat(entry.Temperature.ObjectTemp);
    const amb=parseFloat(entry.Temperature.AmbientTemp);
    if(!isNaN(obj)){lastValid.objectTemp=obj;gBody.refresh(obj);numBody.innerText=obj.toFixed(2)+' Â°C';}
    if(!isNaN(amb)){lastValid.ambientTemp=amb;gAmb.refresh(amb);numAmb.innerText=amb.toFixed(2)+' Â°C';}
  }
  if(entry.PulseOximeter){
    const hr=parseFloat(entry.PulseOximeter.HeartRate);
    const sp=parseFloat(entry.PulseOximeter.SpO2);
    if(!isNaN(hr)){lastValid.heartRate=hr;numHR.innerText=hr.toFixed(1)+' BPM';}
    if(!isNaN(sp)){lastValid.spo2=sp;numSPO2.innerText=sp.toFixed(1)+' %';}
  }
  if(entry.ECG!=null&&!isNaN(entry.ECG)){
    lastValid.ecg=entry.ECG;
    latestEcgEl.innerText=lastValid.ecg;
    ecgChart.data.labels.push(key.split('_')[1]);
    ecgChart.data.datasets[0].data.push(lastValid.ecg);
    if(ecgChart.data.labels.length>300){ecgChart.data.labels.shift();ecgChart.data.datasets[0].data.shift();}
    ecgChart.update('none');
  }
});
db.ref('.info/connected').on('value',s=>setConnected(!!s.val()));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact â€” HealthCare Monitoring</title>

<link href="https://fonts.googleapis.com/css2?family=OnePlus+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --nav-bg:#0D47A1;
  --accent:#0D47A1;
  --bg:#f4f8ff;
  --card:#ffffff;
  --muted:#6b7280;
}

/* Dark Mode Fix */
body.dark{
  background:#071828 !important;
  color:#e9eef5 !important;
}
body.dark .topbar{
  background:#071428 !important;
  box-shadow:0 10px 34px rgba(0,0,0,0.5) !important;
}
body.dark .nav a{color:#e9eef5 !important}
body.dark .card{
  background:#0d1b2b !important;
  color:#e9eef5 !important;
  box-shadow:0 18px 48px rgba(0,0,0,0.6) !important;
}
body.dark input, body.dark textarea{
  background:#122033;
  border:1px solid #2f4560;
  color:#e9eef5;
}
body.dark input::placeholder,
body.dark textarea::placeholder{
  color:#9fb2c6;
}
body.dark .ghost{
  border:1px solid rgba(255,255,255,0.4);
  color:white;
}

/* Global Layout */
*{box-sizing:border-box;margin:0;padding:0}
body{
font-family: 'OnePlus Sans', sans-serif !important;
  background:var(--bg);
  color:#111;
  transition:background .25s, color .25s;
  opacity:0;
  animation:fadeIn .4s forwards .06s;
}
@keyframes fadeIn{to{opacity:1}}

/* Navbar */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 20px;
  background:var(--nav-bg);
  color:#fff;
  box-shadow:0 10px 28px rgba(13,71,161,0.15);
  position:sticky;
  top:0;
  z-index:90;
}
.left{display:flex;align-items:center;gap:16px}
.logo img{width:44px;height:44px;border-radius:8px}
.brand h1{margin:0;font-size:18px;color:#fff;font-weight:600}

.nav{
  display:flex;
  gap:12px;
  margin-left:12px;
}
.nav a{
  color:white;
  text-decoration:none;
  padding:8px 12px;
  border-radius:8px;
  font-weight:600;
  transition:.18s;
}
.nav a:hover{
  background:rgba(255,255,255,0.15);
  transform:translateY(-2px);
}

.actions{display:flex;gap:10px}
.ghost{
  background:transparent;
  border:1px solid rgba(255,255,255,0.2);
  padding:8px 10px;
  border-radius:10px;
  cursor:pointer;
  color:white;
}
.hamb{
  display:none;
  background:transparent;
  border:none;
  color:#fff;
  font-size:22px;
  cursor:pointer;
}
/* Text readability fix */
body.dark p,
body.dark h1,
body.dark h2,
body.dark h3,
body.dark h4,
body.dark label {
  color: #e8edf5 !important;
}


/* Mobile Menu */
.mobile-menu{
  display:none;
  flex-direction:column;
  padding:12px;
  background:var(--nav-bg);
}
.mobile-menu a{
  padding:10px 6px;
  border-radius:8px;
  text-decoration:none;
  color:white;
  font-weight:500;
}

/* Main Content */
.container{
  max-width:800px;
  margin:40px auto;
  padding:20px;
  animation:slideUp .4s ease-out .1s both;
}
@keyframes slideUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

.card{
  background:var(--card);
  padding:30px;
  border-radius:16px;
  box-shadow:0 14px 32px rgba(13,71,161,0.08);
  transition:transform .18s;
}
.card:hover{
  transform:translateY(-4px);
}

h2{
  font-size:26px;
  color:var(--accent);
  margin-bottom:10px;
}

p{
  font-size:16px;
  line-height:1.6;
  margin-bottom:12px;
}

label{
  font-weight:500;
  margin-top:12px;
}

input, textarea{
  width:100%;
  padding:12px;
  margin-top:4px;
  border-radius:10px;
  border:1px solid #ccd5e0;
  font-size:15px;
}

textarea{height:130px;resize:none}

.btn{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:12px 16px;
  margin-top:18px;
  border-radius:10px;
  cursor:pointer;
  font-size:16px;
  font-weight:600;
  width:100%;
  box-shadow:0 10px 28px rgba(13,71,161,0.18);
  transition:.18s;
}
.btn:hover{
  background:#0b3d8c;
  transform:translateY(-2px);
}

footer{
  padding:18px;
  text-align:center;
  font-size:14px;
  color:var(--muted);
}

/* Responsive */
@media(max-width:760px){
  .nav{display:none}
  .hamb{display:block}
}

/* --- FIX: Cards visible in dark mode --- */
body.dark .card {
  background: #142235 !important;        /* Soft dark blue */
  border: 1px solid #2a3c55 !important;  /* Visible outline */
  color: #e6ebf3 !important;             /* Readable text */
  box-shadow: 0 12px 26px rgba(0,0,0,0.6) !important;
}

/* Fix text inside value boxes */
body.dark .valbox {
  background: #1b2d44 !important;
  color: #e6ebf3 !important;
}

/* Fix small text */
body.dark .small {
  color: #c8d1df !important;
}

/* Fix gauge container visibility */
body.dark #gBody,
body.dark #gAmb {
  background: transparent !important;
}

</style>
</head>
<body>

<!-- NAVBAR -->
<header class="topbar">
  <div class="left">
    <div class="logo">
      <img src="logo.jpeg" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2966/2966327.png'" alt="">
    </div>

    <div class="brand"><h1>HealthCare Monitoring</h1></div>

    <nav class="nav">
      <a href="dashboard.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </div>

  <div class="actions">
    <button id="themeToggle" class="ghost">ðŸŒ“</button>
    <button id="hamb" class="hamb">â˜°</button>
  </div>
</header>

<!-- MOBILE MENU -->
<div id="mobileMenu" class="mobile-menu">
  <a href="dashboard.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</div>

<!-- MAIN CONTENT -->
<div class="container">
  <div class="card">
    <h2>Contact Us</h2>

    <p>If you have any questions, feedback, or need support, feel free to reach out to us using the form below.</p>

    <form id="contactForm">
      <label>Your Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email Address</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Your Message</label>
      <textarea placeholder="Write your message..." required></textarea>

      <button class="btn" type="submit">Send Message</button>
    </form>
  </div>
</div>

<footer>Â© <span id="yr"></span> HealthCare Monitoring System â€” Kanpur, India</footer>

<script>
// Year
document.getElementById("yr").innerText = new Date().getFullYear();

// Mobile menu toggle
document.getElementById("hamb").addEventListener("click", () => {
  const m = document.getElementById("mobileMenu");
  m.style.display = m.style.display === "flex" ? "none" : "flex";
});

// Theme 
function applyTheme(dark){
  document.body.classList.toggle("dark", dark);
  localStorage.setItem("hcms_dark", dark);
}
document.getElementById("themeToggle")
  .addEventListener("click", () => applyTheme(!document.body.classList.contains("dark")));
if(localStorage.getItem("hcms_dark") === "true") applyTheme(true);

// Dummy contact form
document.getElementById("contactForm").addEventListener("submit", (e)=>{
  e.preventDefault();
  alert("Your message has been sent successfully!");
  e.target.reset();
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECG Monitor Login</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #d7e9f7, #b5d3f0);
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      width: 400px;
      padding: 40px 35px;
      text-align: center;
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .title img {
      width: 45px;
      height: 45px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .title h1 {
      font-size: 26px;
      color: #0d47a1;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2196f3;
      box-shadow: 0 0 6px rgba(33, 150, 243, 0.3);
    }

    #errorMsg, #successMsg {
      font-size: 14px;
      min-height: 1.2em;
    }

    #errorMsg { color: #d32f2f; }
    #successMsg { color: #388e3c; }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn { background-color: #2196f3; }
    .login-btn:hover { background-color: #1976d2; }

    .signup-btn { background-color: #43a047; }
    .signup-btn:hover { background-color: #2e7d32; }

    .forgot-link {
      font-size: 14px;
      color: #0d47a1;
      text-decoration: none;
      margin-top: -5px;
      display: inline-block;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }

    .footer-text {
      margin-top: 25px;
      font-size: 13px;
      color: #555;
    }

    .footer-text span {
      color: #0d47a1;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="title">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" alt="Heart Icon" />
      <h1>ECG Monitor Login</h1>
    </div>

    <form id="login-form">
      <input id="email" type="email" placeholder="Enter Email" required />
      <input id="password" type="password" placeholder="Enter Password" required />
      
      <a href="#" id="forgot-password" class="forgot-link">Forgot Password?</a>

      <p id="errorMsg"></p>
      <p id="successMsg"></p>

      <div class="btn-group">
        <button type="submit" class="btn login-btn">Login</button>
        <button type="button" id="signup-btn" class="btn signup-btn">Sign Up</button>
      </div>
    </form>

    <p class="footer-text">
      A <span>Smart Healthcare</span> System for Real-Time ECG Monitoring
    </p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBwGtPqCsq9G74bem7C6qWuJNDoqTH6sts",
        authDomain: "iot-health-monitor-f0530.firebaseapp.com",
        databaseURL: "https://iot-health-monitor-f0530-default-rtdb.firebaseio.com",
        projectId: "iot-health-monitor-f0530",
        storageBucket: "iot-health-monitor-f0530.firebasestorage.app",
        messagingSenderId: "1036078967425",
        appId: "1:1036078967425:web:d01ccc6f982943c2aebb80",
        measurementId: "G-KX9B5SY10C"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // DOM elements
      const loginForm = document.getElementById('login-form');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const signupButton = document.getElementById('signup-btn');
      const forgotPasswordLink = document.getElementById('forgot-password');
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');

      // Automatically redirect if already logged in
      auth.onAuthStateChanged((user) => {
        if (user) {
          window.location.href = 'dashboard.html';
        }
      });

      // Login
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        errorMsg.textContent = '';
        successMsg.textContent = '';

        if (!email || !password) {
          errorMsg.textContent = 'Please enter both email and password.';
          return;
        }

        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            console.log('Login successful');
          })
          .catch((error) => {
            errorMsg.textContent = error.message;
          });
      });

      // Sign Up
      signupButton.addEventListener('click', () => {
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        errorMsg.textContent = '';
        successMsg.textContent = '';

        if (!email || !password) {
          errorMsg.textContent = 'Please enter both email and password to sign up.';
          return;
        }

        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {
            alert('✅ Account created successfully! Redirecting to Dashboard...');
            window.location.href = 'dashboard.html';
          })
          .catch((error) => {
            errorMsg.textContent = error.message;
          });
      });

      // Forgot Password
      forgotPasswordLink.addEventListener('click', (e) => {
        e.preventDefault();
        const email = emailInput.value.trim();
        errorMsg.textContent = '';
        successMsg.textContent = '';

        if (!email) {
          errorMsg.textContent = 'Please enter your email to reset your password.';
          return;
        }

        auth.sendPasswordResetEmail(email)
          .then(() => {
            successMsg.textContent = '✅ Password reset email sent! Check your inbox.';
            console.log('Password reset email sent to:', email);
          })
          .catch((error) => {
            errorMsg.textContent = error.message;
            console.error('Password Reset Error:', error.message);
          });
      });
    });
  </script>
</body>
</html>
